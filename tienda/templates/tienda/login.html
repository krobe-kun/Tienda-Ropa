<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: #fff;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
            background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #ffddc1;
        }
        main {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 40px auto;
        }
        main h2 {
            color: #ff6f61;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        form input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        form button {
            padding: 10px;
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        form button:hover {
            background: linear-gradient(135deg, #66a6ff 0%, #89f7fe 100%);
        }
        footer {
            text-align: center;
            padding: 10px;
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Estilo Urbano</h1>
        <p>Inicia sesión para continuar</p>
    </header>
    <nav>
        <ul>
            <li><a href="/">Inicio</a></li>
        </ul>
    </nav>
    <main>
        <h2>Iniciar Sesión</h2>
        <form action="/login/" method="post">
            <input type="text" name="username" placeholder="Usuario" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
            {% csrf_token %}
        </form>
        <p style="text-align:center; margin-top:20px;">¿No tienes una cuenta? <a href="/register/" style="color: #ff6f61; text-decoration: none; font-weight: bold;">Regístrate aquí</a></p>
    </main>
    <footer>
        <p>&copy; 2024 Estilo Urbano. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
